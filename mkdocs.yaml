site_name: DevOps Learning Notes - Srikanth Velma
site_url: https://velmasrikanth.github.io/Devops-Learning/
repo_url: https://github.com/velmasrikanth/Devops-Learning
repo_name: GitHub Repository
edit_uri: edit/main/docs/ # Allows users to click 'Edit' and go straight to the Markdown file


# The Material for MkDocs Theme (Responsible for colors and layout)
theme:
  name: material
  # custom_dir: docs/overrides
  logo: images/devops.png  # Path to your logo image
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  
  features:
    - content.tabs.link
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - navigation.instant
    - navigation.tracking
    # - toc.integrate # Puts the Table of Contents right next to the content
    - toc.follow
    - content.code.copy
    - content.code.annotate
    - content.tooltips
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide

# Custom CSS to override theme defaults (logo sizing, etc.)
extra_css:
  - css/extra.css

# Enable Extra Markdown Features (The "alloptions" for content)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - abbr
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - meta
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
   

plugins:
  - glightbox
  - search:
      separator: '[\s\-]+'
  - minify:
      minify_html: true 
  - awesome-pages
  # - git-revision-date-localized:
